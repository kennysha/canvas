
<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Drawing Area</title>
<!-- You can add your style here rather than in an external style sheet. -->
<style>
	canvas {
	    border: 5px solid #d3d3d3;
	    background-color: #f1f1f1;
	    display: block;
	}
</style>
</head>
<body>
    <!-- DO NOT MODIFY THIS HTML -->
    <canvas id = "myCanvas" width = 500 height = 500></canvas>
    <input type = "color" id = "picker"/>

    <script>var canvas = document.getElementById("myCanvas");
        canvas.width = window.innerWidth * .8;
        canvas.height = window.innerWidth * .8;
        var ctx = canvas.getContext("2d");
        var color = "red";
        ctx.fillStyle = color;
        var canIDraw = true;

        function draw(posX, posY) {
            if (canIDraw) {
                ctx.fillStyle = color;
                ctx.beginPath();
                ctx.arc(posX, posY, 10, 0, 2 * Math.PI);
                ctx.fill();
            }
        }

        window.addEventListener('mousemove', function (e) {
                draw(e.x, e.y);
        })

        window.addEventListener('keydown', function (e) {
            if (e.keyCode == 71) {
                console.log("green");
                color = "green";
                draw(e.x, e.y);
            }
            else if (e.keyCode == 66) {
                console.log("blue");
                color = "blue";
            }
            else if (e.keyCode == 82) {
                console.log("red");
                color = "red";
            }
            else if (e.keyCode == 89) {
                console.log("yellow");
                color = "yellow";
            }
            else if (e.keyCode == 32) {
                console.log(e.keyCode);
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            else if (e.keyCode == 38) {
                console.log(e.keyCode);
                canIDraw = false;

            }
            else if (e.keyCode == 40) {
                console.log(e.keyCode);
                canIDraw = true;
            }
        })

        document.getElementById("picker").addEventListener("change", function (e) {
            var colorPicked = e.currentTarget.value;
            console.log(colorPicked);
            color = colorPicked;

        });
    </script>
</body>



</html>
